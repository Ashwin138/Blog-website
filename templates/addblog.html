<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Topic Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            color: #34495e;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background: #f9f9f9;
            transition: border 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            background: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-container button,
        .form-container .btn-link {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-align: center; /* Center the text for button links */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Allows margin and padding */
            margin-top: 10px; /* Adds space above the button */
        }

        .form-container button:hover,
        .form-container .btn-link:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .form-container button:active,
        .form-container .btn-link:active {
            background: #1c6ea4;
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-container h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add Topic</h1>
        <form action="/addblog/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" name="topic" placeholder="Enter the topic" required>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea id="text" name="text" placeholder="Enter the text" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <a href="/logout" class="btn btn-danger">Logout</a>
            <a href="{% url 'home' %}" class="btn-link">Go to Home</a> 
        </form>
    </div>
</body>
</html>
